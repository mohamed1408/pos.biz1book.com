<div class="hk-pg-wrapper">
    <!-- <nav class="hk-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light bg-transparent">
            <li class="breadcrumb-item active" aria-current="page"><i class="icon-note"></i> Manage</li>
        </ol>
    </nav> -->
    <div class="container">
        <div class="hk-pg-header">
            <h4 class="hk-pg-title">&nbsp;KOTGroup</h4>
        </div>
        <div class="row">
            <div class="col-xl-4 text-right">
                <input type="text" class="form-control" placeholder="Search KOTGroup.." [(ngModel)]="term">
            </div>
            <div class="col-xl-8 mb-10 text-right">
                <a [routerLink]="['/CreateKot',0]">
                    <button class="btn btn-success btn-sm mx-10 w-20">
                        <span class="btn-text"> + Add KOTGroup</span>
                    </button>
                </a>
            </div>
        </div>
        <div class="col-xl-12 pl-0 pr-0">
            <section class="hk-sec-wrapper">
                <div class="row">
                    <div class="col-sm">
                        <form>
                            <div class="table-wrap">
                                <div class="table-responsive">
                                    <table class="table table-sm mb-0">
                                        <thead>
                                            <tr>
                                                <!-- <th>Id</th> -->
                                                <th>Description </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr
                                                *ngFor="let item of kotgrp | filter:term | paginate: { itemsPerPage: 10, currentPage: p } ">
                                                <!-- <td>{{item.Id}}</td> -->
                                                <td>{{item.Description}}</td>
                                                <td>
                                                    <a [routerLink]="['/CreateKot',item.Id]" class="mr-25"
                                                        data-toggle="tooltip" data-original-title="Edit"> <i
                                                            class="icon-pencil"></i> </a>
                                                    <a (click)="openDetailpopup(contentdetail);deleteId = item.Id"
                                                        data-toggle="tooltip" data-original-title="Delete"> <i
                                                            class="icon-trash txt-danger"></i> </a>
                                                </td>
                                            </tr>
                                            <br>
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<ng-template #contentdetail let-modal>
    <div class="modal d-block position-static overflow-show" tabindex="-1" role="dialog">
        <div class="modal-dialog ma-0" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do You Really Want To Delete This KOTgroup? </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal" aria-label="Close"
                        (click)="getkotdelete(deleteId);modal.close()">Yes</button>
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal" aria-label="Close"
                        (click)="modal.close()">No</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
