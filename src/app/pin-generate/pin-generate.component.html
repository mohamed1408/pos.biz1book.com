<div class="hk-wrapper">

        <!-- Main Content -->
        <div class="hk-pg-wrapper hk-auth-wrapper mx-0">
                <header class="d-flex justify-content-between align-items-center">
                        <!-- <a class="d-flex auth-brand" href="#">
                    <img class="brand-img" src="dist/img/logo-light.png" alt="brand" />
                </a> -->
                        <div class="btn-group btn-group-sm">
                                <a href="javascript:void(0);" (click)="logout()" class="btn btn-outline-secondary">Sign Out</a>
                        </div>
                </header>
                <div class="container-fluid">
                        <div class="row">
                                <div class="col-xl-12 pa-0">
                                        <div class="auth-form-wrap pt-xl-0 pt-100">
                                                <div class="auth-form w-xl-25 w-sm-50 w-100">
                                                        <!-- <form> -->
                                                        <div class="d-block avatar avatar-lg mx-auto mb-20">
                                                                <span
                                                                        class="avatar-text avatar-text-success rounded-circle"><span
                                                                                class="initial-wrap"><span>{{company_initial}}</span></span>
                                                                </span> </div>
                                                        <h1
                                                                class="display-6 mb-10 d-flex align-items-end justify-content-center">
                                                                {{company.Name}} 
                                                                <!-- <span
                                                                        class="d-20 d-flex align-items-center justify-content-center border border-1 border-light-40 rounded-circle ml-10"><i
                                                                                class="zmdi zmdi-lock text-light-40 font-12"></i></span> -->
                                                        </h1>
                                                        <p class="mb-30 text-center">{{emailid}}
                                                        </p>
                                                        <div class="form-group">
                                                                <div class="input-group">
                                                                        <input class="form-control filled-input bg-white"
                                                                                placeholder="Enter Pin" type="password"
                                                                                [(ngModel)]="pin" (keydown.enter)="unlock()">
                                                                        <div class="input-group-append"
                                                                                style="pointer-events: all; cursor: pointer;">
                                                                                <button type="submit"
                                                                                        style="cursor: pointer;"
                                                                                        class="input-group-text"
                                                                                        (click)="unlock()"><span
                                                                                                class="feather-icon"><i
                                                                                                        data-feather="lock"></i></span></button>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        <!-- </form> -->
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <!-- /Main Content -->

</div>
<ng-template #invalidpin>
        <mat-icon class="text-danger" style="vertical-align: middle;">error_outline</mat-icon> <span style="vertical-align: middle;"> Invalid Pin</span>
</ng-template>
<ng-template #servererror>
        <mat-icon class="text-orange" style="vertical-align: middle;">error_outline</mat-icon> <span style="vertical-align: middle;"> Server Problem</span>
</ng-template>
<ng-template #usererror>
        <mat-icon class="text-danger" style="vertical-align: middle;">error_outline</mat-icon> <span style="vertical-align: middle;"> {{usererrormsg}}</span>
</ng-template>
