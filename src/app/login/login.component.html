<!-- HK Wrapper -->
<div class="hk-wrapper">

  <!-- Main Content -->
  <div class="hk-pg-wrapper hk-auth-wrapper ml-0">
    <header class="d-flex justify-content-end align-items-center">
      <div class="btn-group btn-group-sm">
        <a href="#" class="btn btn-outline-secondary">Help</a>
        <a href="#" class="btn btn-outline-secondary">About Us</a>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12 pa-0">
          <div class="auth-form-wrap pt-xl-0 pt-70">
            <div class="auth-form w-xl-30 w-lg-55 w-sm-75 w-100">
              <a class="auth-brand text-center d-block mb-20" href="javascript:void(0)">
                <img class="brand-img bg-dark" src="assets/dist/img/logo-dark.png" alt="brand" />
              </a>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 class="display-4 mb-10">Welcome!</h1>
                <p class="mb-30">
                  Sign in to your account and enjoy unlimited perks.
                </p>
                <div class="alert alert-danger" role="alert" *ngIf="alert_msg != ''">
                  {{ alert_msg }}
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Email" type="text" formControlName="emailId" />
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control"  [type]="fieldTextType ? 'text' : 'password'" placeholder="Password" type="password" formControlName="password" />
                    <div class="input-group-prepend"  (click)="togglepasswordvisibility()">
                      <span class="input-group-text border-left-0"> <i
                        class="fa"
                        [ngClass]="{ 
                          'fa-eye-slash': !fieldTextType,
                          'fa-eye': fieldTextType
                        }"
                     
                      ></i></span>
                    </div>
                  </div>
                </div>
                <div class="custom-control custom-checkbox  mb-25">
                  <input class="custom-control-input" id="same-address" type="checkbox" checked />
                  <label class="custom-control-label font-14" for="same-address">Keep me logged in</label>
                </div>
                <button class="btn btn-success btn-block" type="submit">
                  Login
                </button>
                <p class="font-14 text-center mt-15">
                  Having trouble logging in?
                </p>
                <!-- <div class="option-sep">or</div>
                              <div class="form-row">
                                  <div class="col-sm-6 mb-20">
                                      <button class="btn btn-indigo btn-block btn-wth-icon"> <span class="icon-label"><i class="fa fa-facebook"></i> </span><span class="btn-text">Login with facebook</span></button>
                                  </div>
                                  <div class="col-sm-6 mb-20">
                                      <button class="btn btn-sky btn-block btn-wth-icon"> <span class="icon-label"><i class="fa fa-twitter"></i> </span><span class="btn-text">Login with Twitter</span></button>
                                  </div>
                              </div> -->
                <p class="text-center">
                  Do have an account yet? <a href="signup">Sign Up</a>
                </p>
                <p class="text-center">
                  forgot Password ? <a href="password-reset">ForgotPassword </a>
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Main Content -->

</div>
