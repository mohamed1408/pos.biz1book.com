<div class="hk-pg-wrapper">
    <!-- <nav class="hk-breadcrumb" aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-light bg-transparent">
          <li class="breadcrumb-item active" aria-current="page"><i class="icon-note"></i> Manage</li>
      </ol>
  </nav> -->
    <div class="hk-pg-header">
        <h4 class="hk-pg-title">&nbsp;&nbsp;Taxgroup</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 text-right">
                <input type="text" class="form-control" placeholder="Search Taxgroup.." [(ngModel)]="term">
            </div>
            <div class="col-xl-8 mb-10 text-right">
                <a [routerLink]="['/addtaxgroup']">
                    <button class="btn btn-success btn-sm mx-10 w-20">
                        <span class="btn-text"> + Add Taxgroup</span>
                    </button>
                </a>
            </div>
        </div>
        <div class="col-xl-12 pl-0 pr-0">
            <section class="hk-sec-wrapper">
                <div class="row">
                    <div class="col-sm">
                        <form>
                            <div class="table-wrap">
                                <div class="table-responsive">
                                    <table class="table mb-0 table-sm">
                                        <thead>
                                            <tr style ="background-color:rgb(217, 226, 250);">
                                                <!-- <th><strong><span  class="fas fa-sort" (click)="sortsettings('InvoiceNo')"></span><a style="color:#22af47">Id</a></strong></th> -->
                                                <th (click)="sortsettings('Description')"> <strong><a
                                                            class="font-12">Tax Group</a></strong><i
                                                        *ngIf="sortfield == 'Description' && x == -1"
                                                        class="icon-arrow-up  pull-right"></i>
                                                    <i *ngIf="sortfield == 'Description' && x == 1"
                                                        class="icon-arrow-down  pull-right"></i></th>
                                                <th (click)="sortsettings('Tax1')"> <strong><a
                                                    class="font-12">Tax1</a></strong><i
                                                        *ngIf="sortfield == 'Tax1' && x == -1"
                                                        class="icon-arrow-up  pull-right"></i>
                                                    <i *ngIf="sortfield == 'Tax1' && x == 1"
                                                        class="icon-arrow-down  pull-right"></i></th>
                                                <th (click)="sortsettings('Tax2')"> <strong><a
                                                            class="font-12">Tax2</a></strong><i
                                                        *ngIf="sortfield == 'Tax2' && x == -1"
                                                        class="icon-arrow-up  pull-right"></i>
                                                    <i *ngIf="sortfield == 'Tax2' && x == 1"
                                                        class="icon-arrow-down  pull-right"></i></th>
                                                <th (click)="sortsettings('Tax3')"> <strong><a
                                                            class="font-12">Tax3</a></strong><i
                                                        *ngIf="sortfield == 'Tax3' && x == -1"
                                                        class="icon-arrow-up  pull-right"></i>
                                                    <i *ngIf="sortfield == 'Tax3' && x == 1"
                                                        class="icon-arrow-down  pull-right"></i></th>
                                                <!-- <th><strong  class="font-12">Action</strong></th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr
                                                *ngFor="let item of sortData | filter:term | paginate: { itemsPerPage: 5, currentPage: p } ">
                                                <td  class="font-12"><strong><a href="javascript:void(0)"
                                                    [routerLink]="['/edittaxgroup',item.Id]"
                                                    class="text-info">{{item.Description}}</a></strong></td>
                                                <td  class="font-12">{{item.Tax1}}%</td>
                                                <td  class="font-12">{{item.Tax2}}%</td>
                                                <td  class="font-12">{{item.Tax3}}%</td>
                                                <!-- <td>
                                                    <a [routerLink]="['/edittaxgroup',item.Id]" class="mr-25"
                                                        data-toggle="tooltip"title="Edit"> <i
                                                            class="icon-pencil"></i> </a>
                                                    <a (click)="openDetailpopup(contentdetail);deleteId = item.Id"
                                                        data-toggle="tooltip"title="Delete"> <i
                                                            class="icon-trash txt-danger"></i> </a>
                                                </td> -->
                                            </tr>
                                            <br>
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<ng-template #contentdetail let-modal>
    <div class="modal d-block position-static overflow-show" tabindex="-1" role="dialog">
        <div class="modal-dialog ma-0" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do You Really Want To Delete This Taxgroup? </h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-sm mx-10 w-20"
                        (click)="getdelete(deleteId);modal.close()">Yes</button>
                    <button class="btn btn-danger btn-sm mx-10 w-20" (click)="modal.close()">No</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
