  <div class="container">
    <div class="col-xl-12 pl-0 pr-0">
      <section class="hk-sec-wrapper">
        <div class="row">
          <div class="col-xl-4">
            <strong class="text-light">Add New Customer </strong>
          </div>
          <div class="col-xl-6  offset-xl-4">
            <form [formGroup]="CustomerForm">
              <div class="form-group">
                <span>Name</span> <span class="text-danger">*</span>
                <input style="width: 20em" type="text" class="form-control" formControlName="Name"
                  [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"
                  />
                <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                  <div *ngIf="f.Name.errors.required">Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <span>Email</span> <span class="text-danger">*</span>
                <input style="width: 20em" type="text" class="form-control" formControlName="Email"
                  [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
                  />
                <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                  <div *ngIf="f.Email.errors.required">Email is required</div>
                </div>
              </div>
              <div class="form-group">
                <span>PhoneNo</span> <span class="text-danger">*</span>
                <input style="width: 20em" type="number" class="form-control" formControlName="PhoneNo"
                  [ngClass]="{ 'is-invalid': submitted && f.PhoneNo.errors }"
                   />
                <div *ngIf="submitted && f.PhoneNo.errors" class="invalid-feedback">
                  <div *ngIf="f.PhoneNo.errors.required">PhoneNo is required</div>
                </div>
              </div>
              <div class="form-group">
                <span>Address</span>
                <input style="width: 20em" type="text" class="form-control" formControlName="Address"
                 />
              </div>
              <div class="form-group">
                <span>City</span>
                <input style="width: 20em" type="text" class="form-control" formControlName="City"
                 />
              </div>
              <div class="form-group">
                <span>PostalCode</span>
                <input style="width: 20em" type="number" class="form-control" formControlName="PostalCode"
                 />
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-outline-primary" (click)="location.back()">Cancel</button>
                <button type="submit" style="margin-left: 85px" class="btn btn-success"
                  (click)="Savecustomer()">Save</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
