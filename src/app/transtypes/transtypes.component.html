    <div class="container">
        <div class="hk-pg-header">
            <h4 class="hk-pg-title"><span class="pg-title-icon"><span class="feather-icon"><i data-feather="archive"></i></span></span>Expenses</h4>
        </div>
        <div class="row">
            <div class="col-xl-4 text-right">
                <input type="text" class="form-control" placeholder="Search Expenses.." [(ngModel)]="term">
            </div>
            <div class="col-xl-8 mb-10 text-right">
                <a [routerLink]="['/addtranstype',0]">
                <button class="btn btn-primary btn-sm btn-wth-icon icon-wthot-bg btn-lg">
                        <span class="icon-label"><span class="feather-icon"><i data-feather="plus"></i></span></span>
                        <span class="btn-text">Add Expenses</span>
                    </button>
                </a>
            </div>
        </div>

            <div class="col-xl-12 pl-0 pr-0">
                <section class="hk-sec-wrapper">
                    <div class="row">
                        <div class="col-sm">
                            <form>
                            <div class="table-wrap">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped mb-0">
                                        <thead>
                                            <tr>
                                                <th>Description</th>
                                                <th>Amount</th>
                                              <th>PaymentType</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                             <tr *ngFor="let item of expense.transtype | filter:term | paginate: { itemsPerPage: 5, currentPage: p } ">
                                                <td >{{item.Notes}}</td>
                                                <td>{{item.Amount}}</td>
                                              <td>{{item.Payment}}</td>
                                                <td>
                                                    <a [routerLink]="['/addtranstype',item.Id]" class="mr-25" data-toggle="tooltip" data-original-title="Edit"> <i class="icon-pencil"></i> </a>
                                                    <a (click)="DeleteExp(item.Id)" data-toggle="tooltip" data-original-title="Delete"> <i class="icon-trash txt-danger"></i> </a>
                                                </td>
                                            </tr> 
                                            <br>
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>                                                   
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                          </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>            
    </div>
