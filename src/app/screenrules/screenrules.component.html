<div class="hk-pg-wrapper">
    <!-- Breadcrumb -->
    <nav class="hk-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light bg-transparent">
            <li class="breadcrumb-item"><i class="icon-home"></i><a href="dashboard"> Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i class="fas fa-users-cog"></i> Screen Rules</li>
        </ol>
    </nav>
    <!-- /Breadcrumb -->
    <section class="hk-sec-wrapper">
        {{ruledata | json}}
        <div class="table-wrap mb-20">
            <div class="table-responsive">
                <table class="table table-dark table-bordered mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Role</th>
                            <th>Rules</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">$</th>
                            <td>
                                <!-- <select class="form-control custom-select form-control custom-select-sm mt-15">
                                    <option value="null" selected>No User</option>
                                    <option value="{{user.Id}}" *ngFor="let user of users">{{user.Name}}</option>
                                </select> -->
                                <input type="text" placeholder="User..." class="form-control-sm"
                                    [matAutocomplete]="users" [(ngModel)]="usersearchstring">
                                <span class="search-clear" aria-hidden="true"
                                    (click)="usersearchstring = '';ruledata.UserId = null"><span
                                        *ngIf="usersearchstring != ''">x</span></span>
                                <mat-autocomplete #users="matAutocomplete" [displayWith]="displayuser"
                                    (optionSelected)="ruledata.UserId = $event.option.value.Id;focus()">
                                    <mat-option *ngFor="let user of filteredesers()" [value]="user"
                                        (optionSelected)="ruledata.UserId = user.Id">
                                        {{user.Name}}
                                    </mat-option>
                                </mat-autocomplete>
                            </td>
                            <td>
                                <input id="roleauto" type="text" placeholder="Role..." class="form-control-sm"
                                    [matAutocomplete]="roles" [(ngModel)]="rolesearchstring">
                                <span class="search-clear" aria-hidden="true"
                                    (click)="rolesearchstring = '';ruledata.RoleId = null"><span
                                        *ngIf="rolesearchstring != ''">x</span></span>
                                <mat-autocomplete #roles="matAutocomplete" [displayWith]="displayrole"
                                    (optionSelected)="ruledata.RoleId = $event.option.value.id">
                                    <mat-option *ngFor="let role of filteredroles()" [value]="role">
                                        {{role.name}}
                                    </mat-option>
                                </mat-autocomplete>
                            </td>
                            <td><button type="button" class="btn btn-link text-white">+ Rules</button></td>
                            <td><button type="button" class="btn btn-white btn-sm"
                                    (click)="ruledata.UserId=1">Add</button></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td class="text-center">Mark</td>
                            <td class="text-center"><span class="badge badge-info">member</span> </td>
                            <td><button type="button" class="btn btn-link text-white">See Rules</button></td>
                            <td><button type="button" class="btn btn-white btn-sm"><span class="text-danger"><i
                                            class="far fa-trash-alt"></i> Delete</span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
