<div class="hk-pg-wrapper">
    <!-- <nav class="hk-breadcrumb" aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-light bg-transparent">
          <li class="breadcrumb-item active" aria-current="page"><i class="icon-note"></i> Manage</li>
      </ol>
  </nav> -->
    <div class="hk-pg-header">
        <h4 class="hk-pg-title">&nbsp; AdditionalCharges</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 text-left">
                <input type="text" class="form-control" placeholder="Search AdditionalCharges.." [(ngModel)]="term">
            </div>
            <div class="col-xl-8 mb-10 text-right">
                <a [routerLink]="['/createaddtnchrgs']">
                    <button class="btn btn-success btn-sm mx-10 w-30">
                        <span class="btn-text">+ Add AdditionalCharges</span>
                    </button>
                </a>
            </div>
        </div>
        <div class="col-xl-12 pl-0 pr-0 ">
            <section class="hk-sec-wrapper">
                <div class="row">
                    <div class="col-sm ">
                        <form>
                            <div class="table-wrap">
                                <div class="table-responsive">
                                    <table class="table mb-0 table-sm">
                                        <thead>
                                            <tr  style ="background-color:rgb(217, 226, 250);">
                                                <th (click)="sortsettings('Description')"><strong><a
                                                            class="font-12">Description</a></strong> <i
                                                        *ngIf="sortfield == 'Description' && x == -1"
                                                        class="icon-arrow-up  pull-right"></i>
                                                    <i *ngIf="sortfield == 'Description' && x == 1"
                                                        class="icon-arrow-down  pull-right"></i></th>
                                                <th><strong><a class="font-12">ChargeType</a></strong></th>
                                                <th><strong><a class="font-12">ChargeValue</a></strong></th>
                                                <th><strong><a class="font-12"> TaxGroup</a></strong></th>
                                                <!-- <th><strong class="font-12">Action</strong></th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr
                                                *ngFor="let item of sortData | filter:term | paginate: { itemsPerPage: 10, currentPage: p } ">
                                                <td class="font-12">  <strong><a href="javascript:void(0)"
                                                    [routerLink]="['/EditAddchrgs',item.Id]"
                                                    class="text-info">{{item.Description}}</a></strong></td>
                                                <td class="font-12">{{(item.ChargeType==1)?'Percentage':'Cash'}}</td>
                                                <td class="font-12">{{(item.ChargeType==1)?item.ChargeValue+'%':'&#x20b9;'+item.ChargeValue+'.00'}}
                                                </td>
                                                <td class="font-12">{{item.TaxGroup.Description}}</td>
                                                <!-- <td>
                                                    <a [routerLink]="['/EditAddchrgs',item.Id]" class="mr-25"
                                                        data-toggle="tooltip" data-original-title="Edit"> <i
                                                            class="icon-pencil"></i> </a>
                                                    <a (click)="openDetailpopup(contentdetail);deleteId = item.Id"
                                                        data-toggle="tooltip" data-original-title="Delete"> <i
                                                            class="icon-trash txt-danger"></i> </a>
                                                </td> -->
                                            </tr>
                                            <br>
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<ng-template #contentdetail let-modal>
    <div class="modal d-block position-static overflow-show" tabindex="-1" role="dialog">
        <div class="modal-dialog ma-0" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do You Really Want To Delete This Additional Charge? </h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-sm mx-10 w-20" data-dismiss="modal" aria-label="Close"
                        (click)="getdelete(deleteId);modal.close()">Yes</button>
                    <button class="btn btn-danger btn-sm mx-10 w-20" data-dismiss="modal" aria-label="Close"
                        (click)="modal.close()">No</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
